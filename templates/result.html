<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .result {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .conversion {
            color: #27ae60;
        }
        .no-conversion {
            color: #e74c3c;
        }
        .back-button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <h1>Prediction Result</h1>
        <div class="result {% if result == 1 %}conversion animate__animated animate__tada{% else %}no-conversion animate__animated animate__shakeX{% endif %}">
            {% if result == 1 %}
                Conversion
            {% else %}
                No Conversion
            {% endif %}
        </div>
        <a href="{{ url_for('index') }}" class="back-button animate__animated animate__pulse animate__infinite">Back to Home</a>
    </div>
</body>
</html>
